<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh tron</title>
</head>
<body>
<script>
    let HinhTron = function (ban_kinh, mau_sac) {
        this.ban_kinh = ban_kinh;
        mau_sac = 'red';
        this.get_ban_kinh = function () {
            return ban_kinh;
        }
        this.get_dien_tich = function () {
            return Math.PI * this.ban_kinh * this.ban_kinh;
        }
    }
    let hinh_tron = new HinhTron(5);
    alert("Bán kính "+hinh_tron.get_ban_kinh()+" diện tích "+hinh_tron.get_dien_tich());
</script>
</body>
</html>
