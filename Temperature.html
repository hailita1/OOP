<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    let Temperarure = function (doC) {
        this.doC = doC;
        this.getdoC = function () {
            return this.doC;
        };
        this.setdoC = function (doC) {
            this.doC = doC;
        };
        this.CsangF = function () {
            return (this.doC * 1.8) + 32;
        };
        this.CsangK = function () {
            return this.doC + 273;
        }
    };
    let NhietDo = new Temperarure(25);
    // let a = NhietDo.getdoC();
    let F = NhietDo.CsangF();
    let K = NhietDo.CsangK();
    alert("Độ Kevin "+K+" độ F "+F );
</script>
</body>
</html>
